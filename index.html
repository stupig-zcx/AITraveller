<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能旅游规划助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>智能旅游规划助手</h1>
            <nav>
                <button id="history-btn" style="display: none;">历史记录</button>
                <button id="settings-btn">设置</button>
            </nav>
        </header>

        <main>
            <!-- 登录表单直接显示在屏幕中央 -->
            <section id="auth-section" class="auth-center">
                <div id="login-form-direct">
                    <h2>用户登录</h2>
                    <form id="direct-login-form">
                        <div class="form-group">
                            <label for="direct-login-username">用户名:</label>
                            <input type="text" id="direct-login-username" required placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="direct-login-password">密码:</label>
                            <input type="password" id="direct-login-password" required placeholder="请输入密码">
                        </div>
                        <button type="submit" class="auth-button">登录</button>
                        <button type="button" id="show-register-direct" class="secondary-button">注册新账户</button>
                    </form>
                </div>
                
                <div id="register-form-direct" class="hidden">
                    <h2>用户注册</h2>
                    <form id="direct-register-form">
                        <div class="form-group">
                            <label for="direct-register-username">用户名:</label>
                            <input type="text" id="direct-register-username" required placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="direct-register-password">密码:</label>
                            <input type="password" id="direct-register-password" required placeholder="请输入密码">
                        </div>
                        <button type="submit" class="auth-button">注册</button>
                        <button type="button" id="show-login-direct" class="secondary-button">已有账户登录</button>
                    </form>
                </div>
            </section>

            <section id="welcome-section" class="hidden">
                <h2>开始您的智能旅行规划</h2>
                <form id="travel-form">
                    <div class="form-group">
                        <label for="destination">旅行目的地:</label>
                        <input type="text" id="destination" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="days">旅行天数:</label>
                        <input type="number" id="days" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="budget">人均预算:</label>
                        <input type="number" id="budget" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="preferences">旅行偏好:</label>
                        <textarea id="preferences" placeholder="例如：我喜欢美食和动漫，带孩子出行"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="voice-input">语音输入:</label>
                        <button type="button" id="start-voice-btn">开始语音识别</button>
                        <button type="button" id="stop-voice-btn" disabled>停止语音识别</button>
                    </div>
                    
                    <button type="submit">生成旅行计划</button>
                </form>
            </section>

            <section id="plan-section" class="hidden">
                <div class="plan-header">
                    <h2>您的旅行计划</h2>
                    <div>
                        <button id="back-to-history" class="back-button">← 返回历史记录</button>
                        <button id="back-to-form" class="back-button">← 返回查询页面</button>
                    </div>
                </div>
                <div id="travel-plan"></div>
            </section>
            
            <!-- 历史记录页面 -->
            <section id="history-section" class="hidden">
                <div class="history-header">
                    <h2>历史旅行计划</h2>
                    <button id="back-to-welcome" class="back-button">← 返回查询页面</button>
                </div>
                <div id="history-cards-container" class="history-cards"></div>
            </section>

            <!-- 历史记录模态框 -->

        </main>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>设置</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="deepseek-api-key">DeepSeek API Key:</label>
                        <input type="password" id="deepseek-api-key" required>
                    </div>
                    <!-- 移除Supabase配置项，这些应该在服务端管理 -->
                    <button type="submit">保存设置</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 添加错误处理以帮助调试
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message);
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
